<h1>Trident Strength Calculator</h1>
<p>Please enter your weight and select your percentages:</p>

<form id="weight_input" method="post">
<input type="text" pattern="[0-9]*" name="weight" id="weight" value="">
<input type="radio" id="radio1" name="radio"><label for="radio1">65/70/75</label>
<input type="radio" id="radio2" name="radio"><label for="radio2">70/75/80</label>
<input type="radio" id="radio3" name="radio"><label for="radio3">75/80/85</label>
<input type="submit" value="Submit" id="submit">
</form>
